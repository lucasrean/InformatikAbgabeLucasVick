<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>tic tac toe</h1>
	<div id="options">
		<fieldset>
			<legend>starter</legend>
			<input type="radio" id="x" name="starter" value="x" checked>
			<label for="x">X (you)</label>
			<input type="radio" id="o" name="starter" value="o">
			<label for="o">O (oppponent)</label>
		</fieldset>
		<fieldset>
			<legend>opponent</legend>
			<input type="radio" id="computer" name="opponent" value="computer" checked>
			<label for="computer">Computer</label>
			<input type="radio" id="friend" name="opponent" value="friend">
			<label for="friend">Friend</label>
		</fieldset>
		<button type="button" id="start">Start</button>
		<button type="button" id="reset">Reset</button>
	</div>
	<div id="board">
		<table>
			<tbody>
				<tr>
					<td id="0"></td>
					<td id="1" class="vertical"></td>
					<td id="2"></td>
				</tr>
				<tr>
					<td id="3" class="horizontal"></td>
					<td id="4" class="vertical horizontal"></td>
					<td id="5" class="horizontal"></td>
				</tr>
					<td id="6"></td>
					<td id="7" class="vertical"></td>
					<td id="8"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="winner"></div>
	<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
